<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona 3 Reload</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Passion+One:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="passion-one-bold">
    <div class="video-wrapper">
        <video muted id="video">
            <source src="videos/menu-1.mp4" type="video/mp4">
        </video>
    </div>

    <div class="welcome-wrapper">
        <h2>Click anywhere to begin</h2>
    </div>

    <div class="money-box">
        <h2>$ 12.750</h2>
        <div class="label">money at hand</div>
    </div>

    <div class="menu-wrapper">
        <ul class="menu">
            <li style="transform: rotate(-10deg); opacity: 1;" class="selected">Skill</li>
            <li style="transform: rotate(-5deg); opacity: 0.8;">Item</li>
            <li style="transform: rotate(-10deg); opacity: 0.6;">Equip</li>
            <li style="transform: rotate(-5deg); opacity: 1;">Persona</li>
            <li style="transform: rotate(-10deg); opacity: 0.8;">Stats</li>
            <li style="transform: rotate(-5deg); opacity: 0.6;">Quest</li>
            <li style="transform: rotate(-10deg); opacity: 1;">Social Link</li>
            <li style="transform: rotate(-5deg); opacity: 0.8;">Calendar</li>
            <li style="transform: rotate(-10deg); opacity: 0.6;">System</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
