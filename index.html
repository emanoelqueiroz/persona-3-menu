<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona 3 Reload</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Passion+One:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="passion-one-bold">
    <div class="video-wrapper">
        <video muted id="video">
            <source src="videos/menu-1.mp4" type="video/mp4">
        </video>
    </div>

    <div class="welcome-wrapper">
        <h2>Click anywhere to begin</h2>
    </div>

    <main class="main-content">
        <div class="money-box">
            <h2>$ 12.750</h2>
            <div class="label">money at hand</div>
        </div>

        <div class="menu-wrapper">
            <ul class="menu"></ul>
        </div>

        <div class="bottom-actions">
            <div class="description-wrapper">
                <div class="item-description">Use a Skill</div>
                <div class="description-label">Command</div>
            </div>

            <div class="actions-wrapper">
                <div>
                    <span class="button">A</span>
                    <span>Confirm</span>
                </div>
                <div>
                    <span class="button">B</span>
                    <span>Close</span>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
